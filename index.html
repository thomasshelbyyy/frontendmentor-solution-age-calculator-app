<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Age calculator app</title>

  <link rel="stylesheet" href="./style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="input-container">
      <div class="input-group">
        <p class="input-label" id="day-label">DAY</p>
        <input type="text" name="day" inputmode="numeric" maxlength="2" placeholder="DD" pattern="[0-9]*" id="day"
          class="input">
        <p class="error-message" id="error-day">error</p>
      </div>
      <div class="input-group">
        <p class="input-label" id="month-label">MONTH</p>
        <input type="text" name="month" inputmode="numeric" maxlength="2" placeholder="MM" pattern="[0-9]*" id="month"
          class="input">
        <p class="error-message" id="error-month">error</p>
      </div>
      <div class="input-group">
        <p class="input-label" id="year-label">YEAR</p>
        <input type="text" name="year" inputmode="numeric" maxlength="4" placeholder="YYYY" pattern="[0-9]*" id="year"
          class="input">
        <p class="error-message" id="error-year">error</p>
      </div>

    </div>
    <div class="button">
      <div class="line"></div>
      <button type="button" class="submit-button" id="submit-button"></button>
    </div>

    <div class="result">
      <p><span class="number" id="years-text">--</span> years</p>
      <p><span class="number" id="months-text">--</span> months</p>
      <p><span class="number" id="days-text">--</span> days</p>
    </div>
  </div>

  <!-- <input type="text" name="" inputmode="numeric" maxlength="2" placeholder="DD" pattern="[0-9]*" id=""> -->

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Rizky Afriyandi</a>.
  </div>

  <script src="./script.js"></script>
</body>

</html>
